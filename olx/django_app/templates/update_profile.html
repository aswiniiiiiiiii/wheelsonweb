<!-- update_profile.html -->
{% extends 'comseller.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        .main{
            margin-left:350px;
            margin-right:200px;
            margin-top:50px;
            
            
        }
        .card{
            width:600px;
            border:1px solid  rgb(28, 58, 103);
        }
        .col img{
            margin-top:100px;
        }
        .card input{
            width:600px;
        }
        .card button{
            width:400px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card" style="max-width: 1000px; width: 100%;">
            <div class="row g-0">
                <div class="col">
                    <!-- Your image -->
                    <img src="{% static 'images/advupdate.jpg' %}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col">
                    <div class="card-body">
                        <h2 class="card-title " style="color:rgb(28, 58, 103);"><b>UPDATE PROFILE</b></h2>
                        <form method="post">
                            {% csrf_token %}
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username" value="{{ initial_data.username }}" required><br><br>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" value="{{ initial_data.email }}" required><br><br>
                            <label for="current_password">Current Password:</label>
                            <input type="password" id="current_password" name="current_password" required><br><br>
                            <label for="new_password">New Password:</label>
                            <input type="password" id="new_password" name="new_password" required><br><br>
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                            <div style="display: flex; justify-content: space-between;">
                                <button type="submit" class="btn btn-primary" style="flex: 1;">Update</button>
                                <a href="{% url 'staff_activity' %}" class="btn btn-secondary" style="flex: 1; margin-left: 10px;">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
</body>
</html>

{% endblock %}
