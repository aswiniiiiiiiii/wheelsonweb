{% extends 'comseller.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Question</title>
    <style>
        /* Inline CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;\
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            text-align: center;
            margin-bottom: 9px;
            color: white;
        }

        .question-form label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        .question-form input[type="text"],
        .question-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .question-form textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* New styles for the message popup */
        .popup-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="heading">Create a Question</h2>
    <form id="question-form" method="post" enctype="multipart/form-data" class="question-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<!-- Popup message -->
<div id="popup-message" class="popup-message">
    Your question has been submitted successfully!
    <button id="ok-btn">OK</button>
</div>

<script>
    document.getElementById('question-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var popup = document.getElementById('popup-message');
        popup.style.display = 'block';
    });

    document.getElementById('ok-btn').addEventListener('click', function() {

        window.location.href = '{% url "staff_activity" %}';
    });
</script>
</body>
</html>

{% endblock %}
